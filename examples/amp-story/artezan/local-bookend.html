<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="/dist/amp.js"></script>
    <script async custom-element="amp-story"
        src="/dist/v0/amp-story-1.0.max.js"></script>
        <script async custom-element="amp-analytics" src="/dist/v0/amp-analytics-0.1.max.js"></script>
    <title>My Story</title>
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="bookend.html">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Roboto', sans-serif;
      }
      amp-story-page {
        background-color: white;
      }
    </style>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "./bookend.html"
        },
        "headline": "My Story",
        "image":["http://placehold.it/420x740"],
        "datePublished": "2018-01-01T00:00:00+00:00",
        "dateModified": "2018-01-01T00:00:00+00:00",
        "author": {
          "@type": "Organization",
          "name": "AMP Project"
        },
        "publisher": {
          "@type": "Organization",
          "name": "AMP Project",
          "logo": {
            "@type": "ImageObject",
            "url": "http://placehold.it/128x128"
          }
        },
        "description": "My Story"
      }
    </script>
  </head>
  <body>
    <amp-story standalone title="My Story"
      publisher="The AMP Team"
      publisher-logo-src="https://example.com/logo/1x1.png"
      poster-portrait-src="https://example.com/my-story/poster/3x4.jpg">
      <amp-analytics id="analytics1">
        <script type="application/json">
          {
            "requests": {
              "endpoint": "https://raw.githubusercontent.com/ampproject/amphtml/master/examples/img/ampicon.png",
              "base": "${endpoint}?${type|default:foo}&path=${canonicalPath}",
              "pageView": "${base}?&index=${storyPageIndex}&count=${storyPageCount}&id=${storyPageId}&muted=${storyIsMuted}&progress=${storyProgress}",
              "click": "${base}?index=${storyPageIndex}&id=${storyPageId}&bookendTargetHref=${storyBookendTargetHref}&bookendCardType=${storyBookendComponentType}&bookendCardPosition=${storyBookendComponentPosition}"
            },
            "triggers": {
              "trackAnchorClicks": {
                "on": "click",
                "selector": "amp-story-cta-layer a",
                "request": "click",
                "vars": {
                  "eventId": "clickOnAnyAnchor"
                }
              },
              "trackBookendClicks": {
                "on": "story-bookend-click",
                "request": "click",
                "vars": {
                  "eventId": "clickOnBookend"
                }
              },
              "trackPageview": {
                "on": "story-page-visible",
                "request": "pageView"
              },
              "trackBookendEnter": {
                "on": "story-bookend-enter",
                "request": "pageView"
              },
              "trackBookendExit": {
                "on": "story-bookend-exit",
                "request": "pageView"
              },
              "trackAudioEnable": {
                "on": "story-audio-muted",
                "request": "pageView"
              },
              "trackAudioDisable": {
                "on": "story-audio-unmuted",
                "request": "pageView"
              }
            }
          }
        </script>
    </amp-analytics>
      <amp-story-page id="cover">
        <amp-story-grid-layer template="vertical">
          <h1>Advance to see the bookend!</h1>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-bookend layout=nodisplay>
          <script type="application/json">
          {
            "bookendVersion": "v1.0",
            "shareProviders": [
              {
                "provider": "facebook",
                "data-param-app_id": "1682114265451337",
                "data-param-href": "https://fr-fr.facebook.com/LaRochePosayFrance/"
              },
              {
                "provider": "twitter",
                "data-param-url": "https://twitter.com/larocheposayfr?lang=fr"
              }
            ],
            "components": [
              {
                "type": "heading",
                "text": "Learn more about our 0% formulation charter"
              },
              {
                "type": "cta-link",
                "links": [
                  {
                    "text": "Click here",
                    "url": "https://www.laroche-posay.fr/produits-soins/anthelios/peaux-sensibles-ou-allergiques-au-soleil-r93.aspx"
                  }
                ]
              },
              {
                "type": "landscape",
                "title": "TRAPPIST-1 Planets May Still Be Wet Enough for Life",
                "url": "http://example.com/article.html",
                "category": "astronomy",
                "image": "http://placehold.it/360x760"
              }
            ]
          }
          </script>
      </amp-story-bookend>
    </amp-story>
  </body>
</html>
